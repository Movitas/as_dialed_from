--- 
countryCode: "964"
internationalPrefix: "00"
nationalPrefix: "0"
nationalPrefixFormattingRule: $NP$FG
availableFormats: 
  numberFormat: 
  - pattern: (1)(\d{3})(\d{4})
    leadingDigits: "1"
    format: $1 $2 $3
  - pattern: ([2-6]\d)(\d{3})(\d{3,4})
    leadingDigits: "[2-6]"
    format: $1 $2 $3
  - pattern: (7[5-9]\d)(\d{3})(\d{4})
    leadingDigits: "7"
    format: $1 $2 $3
generalDesc: 
  nationalNumberPattern: "[1-7]\\d{7,9}"
  possibleNumberPattern: \d{6,10}
fixedLine: 
  nationalNumberPattern: "\n          1\\d{7}|\n          (?:\n            2[13-5]|\n            3[02367]|\n            4[023]|\n            5[03]|\n            6[026]\n          )\\d{6,7}\n        "
  possibleNumberPattern: \d{6,9}
  exampleNumber: "12345678"
mobile: 
  nationalNumberPattern: 7[5-9]\d{8}
  possibleNumberPattern: \d{10}
  exampleNumber: "7912345678"
