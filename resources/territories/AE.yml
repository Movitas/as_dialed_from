--- 
countryCode: "971"
internationalPrefix: "00"
nationalPrefix: "0"
nationalPrefixFormattingRule: $NP$FG
availableFormats: 
  numberFormat: 
  - pattern: ([2-4679])(\d{3})(\d{4})
    leadingDigits: "[2-4679][2-8]"
    format: $1 $2 $3
  - pattern: (5[056])(\d{3})(\d{4})
    leadingDigits: "5"
    format: $1 $2 $3
  - pattern: ([4679]00)(\d)(\d{5})
    nationalPrefixFormattingRule: $FG
    leadingDigits: "[4679]0"
    format: $1 $2 $3
  - pattern: (800)(\d{2,9})
    nationalPrefixFormattingRule: $FG
    leadingDigits: "8"
    format: $1 $2
