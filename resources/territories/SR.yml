availableFormats: 
  numberFormat: 
  - pattern: (\d{3})(\d{3})
    leadingDigits: "\n            [2-4]|\n            5[2-58]\n          "
    format: $1-$2
  - pattern: (\d{2})(\d{2})(\d{2})
    leadingDigits: "56"
    format: $1-$2-$3
