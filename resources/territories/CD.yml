--- 
countryCode: "243"
internationalPrefix: "00"
nationalPrefix: "0"
nationalPrefixFormattingRule: $NP$FG
availableFormats: 
  numberFormat: 
  - pattern: ([89]\d{2})(\d{3})(\d{3})
    leadingDigits: "[89]"
    format: $1 $2 $3
  - pattern: ([1-6]\d)(\d{5})
    leadingDigits: "[1-6]"
    format: $1 $2
generalDesc: 
  nationalNumberPattern: "\n          [89]\\d{8}|\n          [1-6]\\d{6}\n        "
  possibleNumberPattern: \d{7,9}
fixedLine: 
  nationalNumberPattern: "[1-6]\\d{6}"
  possibleNumberPattern: \d{7}
  exampleNumber: "1234567"
mobile: 
  nationalNumberPattern: "\n          (?:\n            8[0-2489]|\n            9[7-9]\n          )\\d{7}\n        "
  possibleNumberPattern: \d{9}
  exampleNumber: "991234567"
