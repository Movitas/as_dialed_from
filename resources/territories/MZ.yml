--- 
countryCode: "258"
internationalPrefix: "00"
availableFormats: 
  numberFormat: 
  - pattern: ([28]\d)(\d{3})(\d{3,4})
    leadingDigits: "\n            2|\n            8[24]\n          "
    format: $1 $2 $3
  - pattern: (80\d)(\d{3})(\d{3})
    leadingDigits: "80"
    format: $1 $2 $3
generalDesc: 
  nationalNumberPattern: "[28]\\d{7,8}"
  possibleNumberPattern: \d{8,9}
fixedLine: 
  nationalNumberPattern: "\n          2(?:\n            [1346]\\d|\n            5[0-2]|\n            [78][12]|\n            93\n          )\\d{5}\n        "
  possibleNumberPattern: \d{8}
  exampleNumber: "21123456"
mobile: 
  nationalNumberPattern: 8[24]\d{7}
  possibleNumberPattern: \d{9}
  exampleNumber: "821234567"
tollFree: 
  nationalNumberPattern: 800\d{6}
  possibleNumberPattern: \d{9}
  exampleNumber: "800123456"
